
<div class="form-group row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-header">
                Employee Registration
            </div>
            <div class="card-body">
               
                    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
                        <div class="form-group row">
                          <div class="col-md-6">
                            <label for="name">Name :</label>
                            <input type="text" class="form-control" id="firstname"
                                   required
                                   [(ngModel)]="employee.employeeName" name="firstname"
                                   >
                          </div>
                          <div class="col-md-6">
                            <label for="power">Role</label>
                            <select class="form-control" id="role"
                                    required
                                    [(ngModel)]="employee.role" name="role"
                                   >
                              <option *ngFor="let role of roles" [value]="role">{{role}}</option>
                            </select>
                          </div>
                         
                        </div>
                        <div class="form-group row p-2">
                          <div class="col-md-6">
                            <label for="name">Email</label>
                            <input type="text" class="form-control" id="dateOfBirth"
                                   required
                                   [(ngModel)]="employee.email" name="dateOfBirth"
                                   >
                          </div>
                          <div class="col-md-6">
                            <label for="alterEgo">Password</label>
                            <input type="text" class="form-control" id="alterEgo"
                                   [(ngModel)]="employee.password" name="email">
                          </div>
                        </div>
                  
                        <div class="form-group row p-2">
                         
                          <div class="col-md-6">
                            <label for="power">Gender</label>
                            <select class="form-control" id="power"
                                    required
                                    [(ngModel)]="employee.gender" name="gender"
                                   >
                              <option *ngFor="let pow of gender" [value]="pow">{{pow}}</option>
                            </select>
                          </div>
                          
                        </div>
                        <div class="form-group row p-2">
                          <div class="col-md-6">
                            <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
                          </div>
                        </div>
                       
                      </form>
             
            </div>
        </div>
    </div>
    
    <div class="col-md-4"></div>
</div>
