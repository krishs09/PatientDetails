<div class="container-fluid h-custom">
    <form >
        <div class="form-group row">
            <div class="form-group col-md-3 col-sm-3 col-xs-3">
    
            </div>
            <div class="form-group col-md-6 col-sm-3 col-xs-3">
                <div class="form-group row">
                    <div class="form-group col-md-4 col-sm-3 col-xs-3">
                        First Name: <input type="text" class="form-control" [(ngModel)]="firstname"
                             placeholder="Firstname">
                      </div>
                      <div class="form-group col-md-4 col-sm-3 col-xs-3">
                        Last Name: <input type="text" class="form-control" [(ngModel)]="firstname"
                             placeholder="Firstname">
                      </div>
                      <div class="form-group col-md-4 col-sm-3 col-xs-3">
                        Gender: <input type="text" class="form-control" [(ngModel)]="firstname"
                             placeholder="Firstname">
                      </div>
                      <div class="form-group col-md-4 col-sm-3 col-xs-3">
                        Email: <input type="text" class="form-control" [(ngModel)]="firstname"
                             placeholder="Firstname">
                      </div>
                      <div class="form-group col-md-4 col-sm-3 col-xs-3">
                       Mobile: <input type="text" class="form-control" [(ngModel)]="firstname"
                             placeholder="Firstname">
                      </div>
                      <div class="form-group col-md-4 col-sm-3 col-xs-3">
                        <button type="button" mat-raised-button color="accent">Register</button>
                       </div>
                </div>
               
            </div>
            <div class="form-group col-md-3 col-sm-3 col-xs-3">
    
            </div>
          
        </div>
    </form>
</div>
